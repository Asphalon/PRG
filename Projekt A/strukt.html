	<!-- 
	strukurelle Elemente der Umsetzung des Brettspiels: "Broom Service"
	Ein Haufen Schaltflächen; 3-6 Textfelder für Spielernamen; Ein interaktives 
	Spielfeld, bestehend aus Feldern mit versch. Strukturen, dargestellt durch
	verschiedene hinterlegte Bilder (Wald, Berg oä); Hintergrundmusik; Soundeffekte;
	Eine Liste der verfügbaren Karten; Ein Punktezähler; mehrere Zähler für 
	Spieler Ressourcen; interaktive Spielkarten mit je 2 Schaltflächen; Spielfiguren;
	Spieler Ressourcen; ca.40 Bilder für das Spielbrett; ca. 50 runde und eckige 
	Turmtexturen; 60 Karten; 30 "Wolken"; 15 Amulette; 17 Landschaftsplättchen; 24
	Zauberstäbe; 60 Tränke; 5 Marker; 10 Figuren
	
	
	
	-->
	
	<!-- 
	Kommentar amelie-beh:
	Ich finde das ganze leider etwas unübersichtlich, ich würde mit Absätzen arbeiten und versuchen, dass ganze etwas besser zu strukturieren.
	Hier die Notizen, die ich mir gemacht habe:

	Startseite:
		- Textfeld (Eintragung des Usernamen)
		- Text(Spielregeln - alternativ Link zum Download des PDFs)
		- Dropdownmenü (Auswahl zwischen Spielplänen "Normal" und "Mit Inseln")
		- Dropdownmenü Wolken (Auswahl zwischen nur "Gewitterwolken" oder "Gewitterwolken und Sturmwolken")
		- (nur wenn Spielplan "Mit Inseln" ausgewählt worden ist) Dropdownmenü Plättchen (Auswahl zwischen "Keine Plättchen", "Alle Plättchen")
		- Button ("Spiel starten")
		
	Spielfeld:
		- Text (Anzeige Rundenanzahl)
		- Grafik (ausgewähler Spielplan wird angezeigt, falls ausgewählt werden Wolken und Plättchen zufällig darauf verteilt)
		- Schaltfläche ("Inventar" - Fenster wird geöffnet - hier erscheinen Zauberstäbe, Rollenkarten, Tränke, etc)
		- Grafik (Ereigniskartenstapel - nur die oberste ist aufgedeckt)
		
	Spielablauf:
		Vor der ersten Runde:
		- Fenster wird geöffnet 
			- Dropdownmenü(Auswahl der 4 von 10 Rollenkarten)
			- Button ("Bestätigen")
		Wenn Spieler am Zug ist
		- Fenster wird geöffnet
			- Dropdownmenü (Auswahl welche Rollenkarte gespielt werden soll)
			- Dropdownmenü (Auswahl "feige" oder "mutig")
			- Button ("Bestätigen")
		Wenn andere Computerspieler am Zug sind:
		- Text (Anzeige was andere Spieler auswählen, alternativ animierte Grafik)
		
	Spielende:
		Text (Anzeige wer gewonnen hat)
		
	Wahrscheinlich fehlt auch noch etwas, weil das Spiel wirklich sehr komplex scheint. Aber vielleicht hilft dir das ja etwas.
