	<!-- 
	strukurelle Elemente der Umsetzung des Brettspiels: "Broom Service"
	Ein Haufen Schaltflächen
	3-6 Textfelder für Spielernamen
	Ein interaktives Spielfeld bestehend aus Feldern mit versch. Strukturen, dargestellt durch verschiedene hinterlegte Bilder (Wald, Berg oä)
	Hintergrundmusik
	Soundeffekte
	Eine Liste der verfügbaren Karten
	Ein Punktezähler
	mehrere Zähler für Spieler Ressourcen
	interaktive Spielkarten mit je 2 Schaltflächen
	Spielfiguren
	Spieler Ressourcen
	ca.40 Bilder für das Spielbrett
	ca. 50 runde und eckige Turmtexturen
	60 Karten
	30 "Wolken"
	15 Amulette
	17 Landschaftsplättchen
	24 Zauberstäbe
	60 Tränke
	5 Marker
	10 Figuren
	################Verbesserung#####################
	Startseite:
		- Textfeld (Usernamen)
		- Text (Spielregeln//Link zur Anleitung)
		- Dropdownmenü (Anzahl der Spieler)
		- Dropdownmenü (Art des Spielfelds)
		- Dropdownmenü (Wolkenart)
		- Dropdownmenü (Plättchen)
		- Button (Start)
		
	Spielfeld:
		- Grafik (Spielfeld(immer gleich))
		- Text (Durchgang Nr; Ressourcen)
		- Tabelle (Punktestand)
		- Schaltfläche (jedes Feld)
		- Grafik (Spielfiguren)
		
	Spielablauf:
		Vor der ersten Runde:
		- Fenster wird geöffnet 
			- Dropdownmenü (Anzahl der Spieler; Kartenauswahl)
			- Button (Jede auszuwählende Karte)
		Wenn Spieler am Zug ist
		- Fenster wird geöffnet
			- Dropdownmenü (Kartenauswahl)
			- Button (Bestätigen)
			- Dropdownmenü (Mutig//Feige)
			- Button (Bestätigen)
		Wenn andere Computerspieler am Zug sind:
		- Text (Bitte Warten)
		
	Spielende:
		- Text (Sieger ist: ) 
	
	
	
	-->
